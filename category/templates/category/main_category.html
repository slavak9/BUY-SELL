{% extends 'main_app/main.html'%}

{% block title %}{{title}}{% endblock %}

{% block main %}
<main class="main_content_sub">
    <div class="wrap_cat_div_con">
        <div class="category_grid_container">
            {% for item in category_data %}
        <a href=" {{ item.get_absolute_url }}">
            <div>
                {% if item.img_categories %}
                    <img src="{{item.img_categories.url}}" alt="img not found">
                {% endif %}
                {%if item.name|length > 32 %}
                <p class="category_description" title="{{item.name}}">{{item.name}}</p>
                {%else%}
                <p class="category_description">{{item.name}}</p>
                {%endif%}
            </div>
        </a>
        {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
